<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Powerful Google Helper</title>

    <!-- link to our CSS file -->
    <link rel="stylesheet" href="styles.css">

    <!-- google fonts embedding -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">

</head>

<body>


    <div class="find-pages big-section">

        <h1 id="find-pages-header">Find pages with</h1>

        <div class="exact module">
            <label for="exact">This <b>exact</b> word or phrase</label><br>
            <input type="text" class="exact field" 
                value="" 
                placeholder="may the force be with you"
                onkeyup="updateSearchString()"
            >
            <br>
        </div>

        <div class="any module">
            <label for="any"><b>Any</b> of these keywords</label><br>
            <input type="text" class="any field" value="" placeholder="word1 word2 word3"><br>
        </div>

        <div class="all module">
            <label for="all"><b>All</b> of these keywords</label><br>
            <input type="text" class="all field" value="" placeholder="word1 word2 word3"><br>
        </div>

        <div class="apart module">
            <p>
                <input type="text" class="apart field" id="keyword1" value="" placeholder="pop">
                and 
                <input type="text" class="apart field" id="keyword2" value="" placeholder="culture"><br>
                less than
                <input type="text" class="apart field" id="numWordsApart" value="" placeholder="4">
                words apart

            </p>
        </div>
    </div>


    <br>
    <br>
    <br>

    <div class="big-section">
        <h1 id="searchString">Filler</h1>
        <button class="button" id="right" onclick="searchGoogle()">
            Search google
        </button>
    </div>
    

    <!-- link to our javascript file -->
    <script src="main.js"></script>
</body>

</html>
