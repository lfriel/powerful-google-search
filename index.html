<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Powerful Google Helper</title>

    <!-- link to our CSS file -->
    <link rel="stylesheet" href="styles.css">

    <!-- google fonts embedding -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&family=Roboto+Slab:wght@500&display=swap"
        rel="stylesheet">

</head>

<body>
    <h1 class="page-title">Powerful Google Search</h1>

    <div class="grid">

        <!-- Module for "Find pages with:" -->
        <div class="find-pages big-section">

            <h1 id="find-pages-header">Find pages with</h1>

            <div class="find-pages vertical"></div>

            <div class="exact module">
                <label for="exact">This <b>exact</b> word or phrase</label><br>
                <input type="text" class="exact field" 
                    value="" 
                    placeholder="may the force be with you"
                    onkeyup="updateExact()"
                >
            </div>

            <div class="any module">
                <label for="any"><b>Any</b> of these keywords</label><br>
                <input type="text" class="any field"
                    value=""
                    placeholder="star trek, seinfeld"
                    onkeyup="updateAny()"
                >
                <br>
            </div>

            <div class="all module">
                <label for="all"><b>All</b> of these keywords</label><br>
                <input type="text" class="all field"
                    value=""
                    placeholder="star trek, seinfeld"
                    onkeyup="updateAll()"
                >
            </div>

            <div class="apart module">
                <p>
                    <input type="text" class="apart field" id="keyword1" value="" placeholder="pop">
                    and
                    <input type="text" class="apart field" id="keyword2" value="" placeholder="culture"><br>
                    less than
                    <input type="text" class="apart field" id="numWordsApart" value="" placeholder="4">
                    words apart

                </p>
            </div>
        </div>

        <!-- Module for "Pages with appearances of:" -->
        <div class="specific-pages big-section">

            <h1 id="specific-header">Pages with appearances of</h1>

            <div class="specific-pages vertical"></div>

            <div class="intitle module">
                <button type="button" class="intitle button-highlight" id="intitle-any" onclick="anyAllToggle('intitle', true)">Any</button>
                <button type="button" class="intitle button" id="intitle-all" onclick="anyAllToggle('intitle', false)">All</button>
                <label for="intitle">of these terms in the <b>title</b></label><br>
                <input type="text" class="intitle field" value="" placeholder="word1, word2, phrase3">
            </div>

            <div class="inurl module">
                <button type="button" class="url button-highlight" id="inurl-any" onclick="anyAllToggle('inurl', true)">Any</button>
                <button type="button" class="url button" id="inurl-all" onclick="anyAllToggle('inurl', false)">All</button>
                <label for="inurl">of these terms in the <b>URL</b></label><br>
                <input type="text" class="inurl field" value="" placeholder="word1, word2, phrase3">
            </div>
            
            <div class="intext module">
                <button type="button" class="intext button-highlight" id="intext-any" onclick="anyAllToggle('intext', true)">Any</button>
                <button type="button" class="intext button" id="intext-all" onclick="anyAllToggle('intext', false)">All</button>
                <label for="intext">of these terms in the <b>text</b></label><br>
                <input type="text" class="intext field" value="" placeholder="word1, word2, phrase3">
            </div>

            <div class="inlinks module">
                <button type="button" class="inlinks button-highlight" id="inlinks-any" onclick="anyAllToggle('inlinks', true)">Any</button>
                <button type="button" class="inlinks button" id="inlinks-all" onclick="anyAllToggle('inlinks', false)">All</button>
                <label for="inlinks">terms in <b>links</b> on the page</label><br>
                <input type="text" class="inlinks field" value="" placeholder="word1, word2, phrase3">
            </div>
        </div>


        <!-- Module for "Narrow down results:" -->
        <div class="narrow-results big-section">

            <h1 id="narrow-header">Narrow down results:</h1>

            <div class="narrow-results vertical"></div>

            <div class="filetype module">
                <label for="filetype">By <b>file type</b></label><br>
                <button type="button" class="filetype button" id="pdf-file-narrow" onclick="fileTypeToggle('pdf-file-narrow')">.pdf</button>
                <button type="button" class="filetype button" id="txt-file-narrow" onclick="fileTypeToggle('txt-file-narrow')">.txt</button>
                <button type="button" class="filetype button" id="rtf-file-narrow" onclick="fileTypeToggle('rtf-file-narrow')">.rtf</button>
                <button type="button" class="filetype button" id="svg-file-narrow" onclick="fileTypeToggle('svg-file-narrow')">.svg</button>
                <button type="button" class="filetype button" id="doc-file-narrow" onclick="fileTypeToggle('doc-file-narrow')">.doc</button><br>
                <button type="button" class="filetype button" id="tex-file-narrow" onclick="fileTypeToggle('tex-file-narrow')">.tex</button>
                <button type="button" class="filetype button" id="xls-file-narrow" onclick="fileTypeToggle('xls-file-narrow')">.xls</button>
                <button type="button" class="filetype button" id="ppt-file-narrow" onclick="fileTypeToggle('ppt-file-narrow')">.ppt</button>
                <input type="text" id="filetype-field" value="" placeholder="custom type">
            </div>

            <div class="domain module">
                <label for="domain">By <b>website/domain</b></label><br>
                <input type="text" class="domain field" value="" placeholder="reddit.com / .gov / .jp">
            </div>
        </div>


        <!-- Module for "Exclude results:" -->
        <div class="exclude-results big-section">

            <h1 id="exclude-header">Exclude results:</h1>

            <div class="exclude-results vertical"></div>

            <div class="domain module">
                <label for="domain">Containing <b>keywords</b></label><br>
                <input type="text" class="domain field" value="" placeholder="trek"><br>
            </div>

            <div class="domain module">
                <label for="domain">From <b>website/domain</b></label><br>            
                <input type="text" class="domain field" value="" placeholder="wikipedia.org / .edu / .uk"><br>
            </div>

            <div class="filetype module">
                <label for="filetype">By <b>file type</b></label><br>
                <button type="button" class="filetype button" id="pdf-file-exclude" onclick="fileTypeToggle('pdf-file-exclude')">.pdf</button>
                <button type="button" class="filetype button" id="txt-file-exclude" onclick="fileTypeToggle('txt-file-exclude')">.txt</button>
                <button type="button" class="filetype button" id="rtf-file-exclude" onclick="fileTypeToggle('rtf-file-exclude')">.rtf</button>
                <button type="button" class="filetype button" id="svg-file-exclude" onclick="fileTypeToggle('svg-file-exclude')">.svg</button>
                <button type="button" class="filetype button" id="doc-file-exclude" onclick="fileTypeToggle('doc-file-exclude')">.doc</button><br>
                <button type="button" class="filetype button" id="tex-file-exclude" onclick="fileTypeToggle('tex-file-exclude')">.tex</button>
                <button type="button" class="filetype button" id="xls-file-exclude" onclick="fileTypeToggle('xls-file-exclude')">.xls</button>
                <button type="button" class="filetype button" id="ppt-file-exclude" onclick="fileTypeToggle('ppt-file-exclude')">.ppt</button>
                <input type="text" id="filetype-field" value="" placeholder="custom type">
            </div>
        </div>


        <br>
        <br>
        <br>

        <div class="google-search-bar big-section">
            <h1 class="search-header">Generated Google Search String</h1>

            <div class="search-bar"> 
                <input readonly type=text id="searchString" rows='1' cols='40' value='Filler'>
                <button class="search-button" onclick="searchGoogle()">
                    Search google
                </button>
            </div>
        </div>

    </div>


    <!-- link to our javascript file -->
    <script src="main.js"></script>
</body>

</html>
