<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Powerful Google Helper</title>

    <!-- link to our CSS file -->
    <link rel="stylesheet" href="styles.css">

    <!-- google fonts embedding -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto&display=swap"
        rel="stylesheet">

</head>

<body>

<!-- Module for "Find pages with:" -->
    <div class="find-pages big-section">

        <h1 id="find-pages-header">Find pages with</h1>

        <div class="exact module">
            <label for="exact">This <b>exact</b> word or phrase</label><br>
            <input type="text" class="exact field" value="" placeholder="may the force be with you"><br>
        </div>

        <div class="any module">
            <label for="any"><b>Any</b> of these keywords</label><br>
            <input type="text" class="any field" value="" placeholder="star trek, seinfeld"><br>
        </div>

        <div class="all module">
            <label for="all"><b>All</b> of these keywords</label><br>
            <input type="text" class="all field" value="" placeholder="star trek, seinfeld"><br>
        </div>

        <div class="apart module">
            <p>
                <input type="text" class="apart field" id="keyword1" value="" placeholder="pop">
                and 
                <input type="text" class="apart field" id="keyword2" value="" placeholder="culture"><br>
                less than
                <input type="text" class="apart field" id="numWordsApart" value="" placeholder="4">
                words apart

            </p>
        </div>
    </div>

<!-- Module for "Pages with appearances of:" -->
    <div class="specific-pages big-section">

        <h1 id="specific-header">Pages with appearances of</h1><br>

        <div class="intitle module">
            <button type="button" class="intitle button" id="intitle-any" onclick="intitleAnySelector()">Any</button>
            <button type="button" class="intitle button" id="intitle-all" onclick="intitleAllSelector()">All</button>
            <label for="intitle">of these terms in the <b>title</b></label><br>
            <input type="text" class="intitle field" value="" placeholder="word1, word2, phrase3"><br><br>
        </div>

        <div class="inurl module">
            <button type="button" class="url button" id="inurl-any" onclick="inurlAnySelector()">Any</button>
            <button type="button" class="url button" id="inurl-all" onclick="inurlAllSelector()">All</button>
            <label for="inurl">of these terms in the <b>URL</b></label><br>
            <input type="text" class="inurl field" value="" placeholder="word1, word2, phrase3"><br><br>
        </div>
        
        <div class="intext module">
            <button type="button" class="intext button" id="intext-any" onclick="intextAnySelector()">Any</button>
            <button type="button" class="intext button" id="intext-all" onclick="intextAllSelector()">All</button>
            <label for="intext">of these terms in the <b>text</b></label><br>
            <input type="text" class="intext field" value="" placeholder="word1, word2, phrase3"><br><br>
        </div>

        <div class="inlinks module">
            <button type="button" class="inlinks button" id="inlinks-any" onclick="inlinksAnySelector()">Any</button>
            <button type="button" class="inlinks button" id="inlinks-all" onclick="inlinksAllSelector()">All</button>
            <label for="inlinks">of these terms in <b>links</b> on the page</label><br>
            <input type="text" class="inlinks field" value="" placeholder="word1, word2, phrase3"><br><br>
        </div>
    </div>


<!-- Module for "Narrow down results:" -->
    <div class="specific-results big-section">

        <h1 id="specific-header">Narrow down results:</h1>

        <div class="filetype module">
            <label for="filetype">By <b>file type</b></label><br>
            <button type="button" class="filetype button" id="pdf-file" onclick="pdfSpecificSelector()">.pdf</button>
            <button type="button" class="filetype button" id="txt-file" onclick="txtSpecificSelector()">.txt</button>
            <button type="button" class="filetype button" id="rtf-file" onclick="rtfSpecificSelector()">.rtf</button>
            <button type="button" class="filetype button" id="svg-file" onclick="svgSpecificSelector()">.svg</button>
            <button type="button" class="filetype button" id="doc-file" onclick="docSpecificSelector()">.doc</button><br>
            <button type="button" class="filetype button" id="tex-file" onclick="texSpecificSelector()">.tex</button>
            <button type="button" class="filetype button" id="xls-file" onclick="xlsSpecificSelector()">.xls</button>
            <button type="button" class="filetype button" id="ppt-file" onclick="pptSpecificSelector()">.ppt</button>
            <input type="text" id="filetype-field" value="" placeholder="enter file type"><br><br> 
        </div>

        <div class="domain module">
            <label for="domain">By <b>website/domain</b></label><br>
            <input type="text" class="domain field" value="" placeholder="reddit.com / .gov / .jp"><br><br>
        </div>
    </div>


<!-- Module for "Exclude results:" -->
    <div class="specific-results big-section">

        <h1 id="specific-header">Exclude results:</h1>

        <div class="filetype module">
            <label for="filetype">By <b>file type</b></label><br>
            <button type="button" class="filetype button" id="pdf-file" onclick="pdfExcludeSelector()">.pdf</button>
            <button type="button" class="filetype button" id="txt-file" onclick="txtExcludeSelector()">.txt</button>
            <button type="button" class="filetype button" id="rtf-file" onclick="rtfExcludeSelector()">.rtf</button>
            <button type="button" class="filetype button" id="svg-file" onclick="svgExcludeSelector()">.svg</button>
            <button type="button" class="filetype button" id="doc-file" onclick="docExcludeSelector()">.doc</button><br>
            <button type="button" class="filetype button" id="tex-file" onclick="texExcludeSelector()">.tex</button>
            <button type="button" class="filetype button" id="xls-file" onclick="xlsExcludeSelector()">.xls</button>
            <button type="button" class="filetype button" id="ppt-file" onclick="pptExcludeSelector()">.ppt</button>
            <input type="text" id="filetype-field" value="" placeholder="enter file type"><br><br> 
        </div>

        <div class="domain module">
            <label for="domain">Containing <b>keywords</b></label><br>
            <input type="text" class="domain field" value="" placeholder="trek"><br><br>
        </div>

        <div class="domain module">
            <label for="domain">From <b>website/domain</b></label><br>            
            <input type="text" class="domain field" value="" placeholder="wikipedia.org / .edu / .uk"><br><br>
        </div>
    </div>


    <br>
    <br>
    <br>

    Name: <input type="text" id="myText" value="say cheese">

    <button class="button" id="right" onclick="searchGoogle()">
        Search google
    </button>

    <!-- link to our javascript file -->
    <script src="main.js"></script>
</body>

</html>
